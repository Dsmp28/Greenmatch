<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenMatch - Encuentra tu match ecológico</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header">
        <div class="main_title">
            <h1 class="title">GreenMatch</h1>
        </div>
        <div class="description">
            <p>Descubre el producto ecológico perfecto para ti</p>
        </div>
    </header>
    
    <main>
        <!-- Formulario -->
        <section id="form-section">
            <form id="quiz-form">
                <div class="lugar">
                    <label for="lugar">¿Dónde vives?</label>
                    <select id="lugar" name="lugar" required>
                    <option value="">Selecciona...</option>
                    <option value="Ciudad">Ciudad</option>
                    <option value="Campo">Campo</option>
                    <option value="Playa">Playa</option>
                </select>
                </div>

                <div class="valor">
                    <label for="valor">¿Qué valoras más en tu día a día?</label>
                    <select id="valor" name="valor" required>
                        <option value="">Selecciona...</option>
                        <option value="Cuidado personal">Cuidado personal</option>
                        <option value="Cocina ecológica">Cocina ecológica</option>
                        <option value="Ahorro de energía">Ahorro de energía</option>
                    </select>
                </div>
                
                <div class="comproniso">               <label for="compromiso">¿Qué tan comprometido/a estás con el consumo sostenible?</label>
                <select id="compromiso" name="compromiso" required>
                    <option value="">Selecciona...</option>
                    <option value="Nunca">Nunca he comprado algo ecológico</option>
                    <option value="A veces">A veces compro productos ecológicos</option>
                    <option value="Siempre">Siempre busco opciones verdes</option>
                </select>
                </div>

                <div class="button">
                    <button type="submit">Descubrir mi match</button>
                </div>
            </form>
        </section>

        <!-- Resultado -->
        <section id="resultado" style="display:none;">
            <div class="card">
                <img id="producto-img" src="" alt="Producto ecológico">
                <h2 id="producto-nombre"></h2>
                <p id="producto-beneficio"></p>
                <blockquote id="producto-frase"></blockquote>
                <button id="reiniciar">Volver a empezar</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Todos los derechos reservados</p>
    </footer>

    <script src="js/script.js"></script>
     <div id="blur-overlay"></div>
</body>
</html>
